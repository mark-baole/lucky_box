<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Box Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        body {
            font-family: 'Fredoka', sans-serif;
        }
        .box-card {
            transition: transform 0.2s;
        }
        .box-card:hover {
            transform: scale(1.05);
        }
        .box-card:active {
            transform: scale(0.95);
        }
        .box-card:focus {
            outline: 4px solid #3b82f6;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Setup Screen -->
    <div id="setup-screen" class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-md w-full">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">Lucky Box üéÅ</h1>
        <p class="text-gray-600 mb-6 text-lg">How many lucky boxes do you want to open?</p>
        
        <div class="flex justify-center mb-6">
            <input type="number" id="box-count" min="1" max="50" value="5" 
                   class="border-2 border-blue-200 rounded-lg px-4 py-2 text-2xl text-center w-24 focus:outline-none focus:border-blue-500 font-bold text-blue-800">
        </div>
        
        <button onclick="startGame()" 
                class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transform transition hover:-translate-y-1">
            Start Game!
        </button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden w-full max-w-4xl">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-blue-800">Find the Animals!</h2>
            <button onclick="resetGame()" class="text-blue-500 hover:text-blue-700 font-semibold">
                Restart
            </button>
        </div>
        
        <div id="boxes-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Boxes will be generated here -->
        </div>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4 transform transition-all scale-100 animate-bounce-in">
            <div id="result-content" class="mb-4 flex justify-center">
                <div id="animal-emoji" class="text-8xl">ü¶Å</div>
                <img id="animal-image" class="w-32 h-32 rounded-full object-cover hidden" src="" alt="Prize">
            </div>
            <h3 id="animal-name" class="text-3xl font-bold text-gray-800 mb-2">Lion</h3>
            <p id="animal-rarity" class="text-purple-600 font-semibold mb-6">Legendary</p>

            <button id="modal-close-btn" onclick="closeModal()" class="bg-blue-500 text-white py-2 px-6 rounded-full font-bold hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Awesome!
            </button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-md w-full mx-4 transform transition-all scale-100 animate-bounce">
            <div class="text-8xl mb-6">üéâ</div>
            <h2 class="text-4xl font-bold text-blue-600 mb-4">Great Job!</h2>
            <p class="text-gray-600 text-xl mb-8">You found all the animals!</p>
            <button id="play-again-btn" onclick="resetGame()" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transform transition hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-green-300">
                Play Again üîÑ
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let totalBoxes = 0;
        let openedCount = 0;

        async function startGame() {
            const countInput = document.getElementById('box-count');
            const count = parseInt(countInput.value);
            
            if (count < 1 || count > 50) {
                alert("Please enter a number between 1 and 50");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/game/setup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ box_count: count })
                });

                if (!response.ok) throw new Error('Failed to setup game');

                totalBoxes = count;
                openedCount = 0;
                renderBoxes(count);
                
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                
                // Focus the first box
                setTimeout(() => {
                    const firstBox = document.querySelector('.box-card');
                    if (firstBox) firstBox.focus();
                }, 100);
            } catch (error) {
                console.error(error);
                alert("Error starting game. Is the backend running?");
            }
        }

        function renderBoxes(count) {
            const grid = document.getElementById('boxes-grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const box = document.createElement('div');
                box.className = 'box-card bg-gradient-to-br from-yellow-300 to-orange-400 rounded-xl aspect-square flex items-center justify-center cursor-pointer shadow-md border-4 border-white';
                box.innerHTML = '<span class="text-4xl">üéÅ</span>';
                box.tabIndex = 0;
                box.dataset.index = i;
                box.onclick = () => openBox(box);
                box.onkeydown = (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        openBox(box);
                    }
                };
                grid.appendChild(box);
            }
        }

        // Global keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Setup Screen Shortcuts
            if (!document.getElementById('setup-screen').classList.contains('hidden')) {
                const countInput = document.getElementById('box-count');
                let currentVal = parseInt(countInput.value) || 0;

                if (e.key === 'Enter') {
                    startGame();
                } else if (e.key === '+' || e.key === '=') {
                    e.preventDefault();
                    if (currentVal < 50) countInput.value = currentVal + 1;
                } else if (e.key === '-' || e.key === '_') {
                    e.preventDefault();
                    if (currentVal > 1) countInput.value = currentVal - 1;
                }
                return;
            }

            if (document.getElementById('game-screen').classList.contains('hidden')) return;

            // Restart on 'r' or 'R'
            if (e.key.toLowerCase() === 'r') {
                resetGame();
                return;
            }

            if (!document.getElementById('result-modal').classList.contains('hidden')) return;

            const activeElement = document.activeElement;
            if (!activeElement.classList.contains('box-card')) return;

            const grid = document.getElementById('boxes-grid');
            const boxes = Array.from(grid.children);
            const index = parseInt(activeElement.dataset.index);
            const columns = getComputedStyle(grid).gridTemplateColumns.split(' ').length;
            
            let nextIndex = null;

            switch(e.key) {
                case 'ArrowRight':
                    nextIndex = index + 1;
                    break;
                case 'ArrowLeft':
                    nextIndex = index - 1;
                    break;
                case 'ArrowDown':
                    nextIndex = index + columns;
                    break;
                case 'ArrowUp':
                    nextIndex = index - columns;
                    break;
            }

            if (nextIndex !== null && nextIndex >= 0 && nextIndex < boxes.length) {
                e.preventDefault();
                boxes[nextIndex].focus();
            }
        });

        async function openBox(boxElement) {
            if (boxElement.classList.contains('opened')) return;

            try {
                const response = await fetch(`${API_URL}/box/open`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const data = await response.json();
                    if (data.detail === "No boxes left to open") {
                        alert("Game Over!");
                        return;
                    }
                    throw new Error('Failed to open box');
                }

                const result = await response.json();
                
                // Mark as opened visually
                boxElement.classList.add('opened', 'bg-gray-200', 'from-gray-100', 'to-gray-300', 'cursor-default');
                boxElement.classList.remove('from-yellow-300', 'to-orange-400', 'cursor-pointer');
                if (result.image_url) {
                    boxElement.innerHTML = `<img src="${result.image_url}" class="w-16 h-16 rounded-full object-cover">`;
                } else {
                    boxElement.innerHTML = `<span class="text-4xl">${result.emoji}</span>`;
                }
                boxElement.onclick = null;

                showModal(result);
                openedCount++;

            } catch (error) {
                console.error(error);
                alert("Error opening box");
            }
        }

        function showModal(result) {
            const emojiEl = document.getElementById('animal-emoji');
            const imageEl = document.getElementById('animal-image');
            
            if (result.image_url) {
                imageEl.src = result.image_url;
                imageEl.classList.remove('hidden');
                emojiEl.classList.add('hidden');
            } else {
                emojiEl.textContent = result.emoji;
                emojiEl.classList.remove('hidden');
                imageEl.classList.add('hidden');
            }
            document.getElementById('animal-name').textContent = result.animal_name;
            document.getElementById('animal-rarity').textContent = result.rarity;
            
            const modal = document.getElementById('result-modal');
            modal.classList.remove('hidden');
            // Focus close button
            setTimeout(() => document.getElementById('modal-close-btn').focus(), 50);
        }

        function closeModal() {
            document.getElementById('result-modal').classList.add('hidden');
            
            if (openedCount >= totalBoxes) {
                const gameOverModal = document.getElementById('game-over-modal');
                gameOverModal.classList.remove('hidden');
                setTimeout(() => document.getElementById('play-again-btn').focus(), 50);
                return;
            }

            // Return focus to grid (find first unopened or just first)
            const unopened = document.querySelector('.box-card:not(.opened)');
            if (unopened) unopened.focus();
            else {
                const first = document.querySelector('.box-card');
                if (first) first.focus();
            }
        }

        function resetGame() {
            document.getElementById('result-modal').classList.add('hidden');
            document.getElementById('game-over-modal').classList.add('hidden');
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            setTimeout(() => document.getElementById('box-count').focus(), 50);
        }
    </script>
</body>
</html>
